<!DOCTYPE html>
<html>

<body>

<canvas id="canvas" width="400" height="300" style="border:1px solid#000000;">
Your browser does not support the HTML canvas tag.
</canvas>

<script>


// Simple vector in 3D with numbers for x, y and z
class Vec3 {
    constructor(x, y, z) {
        this.x = x;
        this.y = y;
        this.z = z;
    }

    add(other) {
        return new Vec3(this.x + other.x, this.y + other.y, this.z + other.z);
    }

    minus(other) {
        return new Vec3(this.x - other.x, this.y - other.y, this.z - other.z);
    }

    scale(scalar) {
        return new Vec3(this.x * scalar, this.y * scalar, this.z * scalar);
    }

    dot(other) {
        return this.x * other.x + this.y * other.y + this.z * other.z;
    }

    magnitude() {
        return Math.sqrt(this.x * this.x + this.y * this.y + this.z * this.z);
    }

    normalised() {
        let mag = this.magnitude();
        return this.scale(1 / mag);
    }
}

class Sphere {
    constructor(centre, radius, colour) {
        this.centre = centre;
        this.radius = radius;
        this.colour = colour;
    }

    rayIntersects(ray) {
        let oc = ray.origin.minus(this.centre);
        let a = ray.direction.dot(ray.direction);
        let b = 2.0 * oc.dot(ray.direction);
        let c = oc.dot(oc) - this.radius * this.radius;
        let discriminant = b * b - 4 * a * c;
        if (discriminant < 0) return -1;
        return (-b - Math.sqrt(discriminant)) / (2.0 * a);
    }
}

class Ray {
    constructor(origin, direction) {
        this.origin = origin;
        this.direction = direction.normalised();
    }

    pointAt(t) {
        return this.origin.add(this.direction.scale(t));
    }
}

class RayCastResult {
    constructor(position, normal, t, sphereIndex) {
        this.position = position;
        this.normal = normal;
        this.t = t;
        this.sphereIndex = sphereIndex;
    }
}

function traceRay(ray) {
    let closestT = Infinity;
    let hitSphere = -1;
    
    for (let i = 0; i < spheres.length; i++) {
        let t = spheres[i].rayIntersects(ray);
        if (t > 0 && t < closestT) {
            closestT = t;
            hitSphere = i;
        }
    }
    
    if (hitSphere === -1) return new RayCastResult(new Vec3(0, 0, 0), new Vec3(0, 0, 0), -1, -1);
    
    let hitPoint = ray.pointAt(closestT);
    let normal = hitPoint.minus(spheres[hitSphere].centre).normalised();
    
    return new RayCastResult(hitPoint, normal, closestT, hitSphere);
}

function rayColour(ray) {
    let castResult = traceRay(ray);
    if (castResult.t < 0) return new Vec3(0.3, 0.5, 0.9); // Blue background
    
    let lightDir = new Vec3(1, 1, -1).normalised(); // Light from front left
    let lightIntensity = Math.max(0, castResult.normal.dot(lightDir));
    
    let shadowRay = new Ray(castResult.position.add(castResult.normal.scale(0.001)), lightDir);
    let shadowHit = traceRay(shadowRay);
    if (shadowHit.t > 0) lightIntensity *= 0.3; // Shadow effect
    
    let sphereColour = spheres[castResult.sphereIndex].colour.scale(lightIntensity);
    return sphereColour;
}

function setPixel(x, y, colour, ctx) {
    let r = Math.floor(colour.x * 255);
    let g = Math.floor(colour.y * 255);
    let b = Math.floor(colour.z * 255);
    ctx.fillStyle = `rgb(${r},${g},${b})`;
    ctx.fillRect(x, y, 1, 1);
}

const spheres = [
    new Sphere(new Vec3(0, 0, -1), 0.3, new Vec3(1, 0.5, 0)), // Orange sphere
    new Sphere(new Vec3(0, -100.5, -1), 100, new Vec3(1, 1, 0)) // Yellow floor
];

window.onload = function() {
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let imageWidth = canvas.width;
    let imageHeight = canvas.height;
    let aspectRatio = imageHeight / imageWidth;

    for (let i = 0; i < imageWidth; i++) {
        for (let j = 0; j < imageHeight; j++) {
            let u = (i / imageWidth) * 2 - 1;
            let v = (j / imageHeight) * 2 - 1;
            let ray = new Ray(new Vec3(0, 0, 0), new Vec3(u, v * aspectRatio, -1));
            let colour = rayColour(ray);
            setPixel(i, imageHeight - j, colour, ctx);
        }
    }
};

</script>

</body>
</html>
